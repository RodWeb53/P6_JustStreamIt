<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Just Stream It</title>

    
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/juststreamit.png" alt="Logo de juststreamit">
            </div>
            <div class="home">
                <nav>
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Cat√©gories</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="modal-container">
                <div class="overlay modal-triggers"></div>

                <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="dialogDesc">
                    <button aria-label="close modal" class="close-modal modal-triggers">X</button>
                    <div class="modal-grid">
                        <div class="modal-text">
                            <h2 id="modal-title">titre</h2>
                            <p id="modal-date">date</p>
                            <p id="modal-genre">genre</p>
                            <p id="modal-description">description</p>
                            <p id="modal-rated"></p>
                            <p id="modal-score"></p>
                            <p id="modal-director"></p>
                            <p id="modal-actors"></p>
                            <p id="modal-duration"></p>
                            <p id="modal-country"></p>
                            <p id="modal-box"></p>
        
                        </div>
                        <div class="modal-pictures">
                            <img id="modal-picture" src="#" alt="Affiche du meilleur film">
                        </div>
        
                    </div>

                </div>
            </div>

            <div class="best-movie">
                <div class="best-text">
                    <h2 id="best-title">texte depuis le fichier main.js</h2>
                    <p id="best-description">texte depuis le fichier main.js</p>
                    <button id="modal-best" class="modal-btn modal-trigger">Plus d'info</button>
                </div>
                <div class="best-picture">
                    <img id="best-picture" src="#" alt="Affiche du meilleur film">
                    </div>
            </div>
          
        </section>
        <section id="categories"></section>

        
    </main>
    <script src="main.js"></script>
</body>
</html>
